  <body>
    
    <header id='header'>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="title">
              <h2>Тестовое задание</h2> 
              <p>Решение линейных и квадратных уравнений</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="profile">
              <a href="">
                <img src="img/avatar.jpg" alt="">
              </a>
              <a href="https://vk.com/id410547560">Каримов Булат</a>
              <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%B7%D0%B0%D0%BD%D1%8C">г.Казань</a>
            </div>
          </div>

        </div>
      </div>  
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="title">Линейное уравнение</div>
            
            <form action="">
              <input type="text" id="lin_a" placeholder="a" pattern="[0-9_]{2}"> x + 
              <input type="text" id="lin_b" placeholder="b" pattern="[0-9_]{2}"> =
              <input type="text" id="lin_c" placeholder="c" pattern="[0-9_]{2}">
              <button name="data" type="button" id="lin_solve">Решить</button>
            </form>
          </div>

          <div class="col-md-6">
              <div class="title">Квадратное уравнение</div>
              
              <form action="">
                  <input type="text" id="sqr_a" placeholder="a" pattern="[0-9_]{2}"> x<sup>2</sup> + 
                  <input type="text" id="sqr_b" placeholder="b" pattern="[0-9_]{2}"> +
                  <input type="text" id="sqr_c" placeholder="c" pattern="[0-9_]{2}"> =
                  <input type="text" id="sqr_d" placeholder="d" pattern="[0-9_]{2}">
                <button name="data" type="button" id="sqr_solve">Решить</button>
              </form>
            </div>
        </div>
      </div>
    </section>
